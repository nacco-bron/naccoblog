<li class='item'>
  <div class='meta'>
    {{ partial "list/date" . }}
  </div>
  <header class='item-header'>
    <h3 class='item-title'>
      <a href='{{ .Permalink | relURL }}'>
        {{- .Title -}}
      </a>
      <br><span class='item-discription' style='font-size: 0.8em ; color:#70638c'>{{- .Description -}}</span>
    </h3>
  </header>
</li>
